<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/sign_up_style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="../static/js/sign_up.js"></script>
  </head>
  <body>
    <div class="center">
      <h1 >Signup</h1>
      <form action="javascript:sign_up()">
        <div class="txt_field">
          <label>First name</label>
          <input type="text" id="first_name" placeholder=" " required>
          <span></span>
        </div>
        <div class="txt_field">
          <label>Second name</label>
          <input type="text" id="second_name" placeholder=" " required>
          <span></span>
        </div>
        <div class="txt_field">
          <label>Birthday</label>
          <input  type="date" id="birthday" placeholder=" " required>
          <span></span>
        </div>
        <div class="txt_field">
          <label>Phone Number</label>
          <input type="tel" id="phone_number" placeholder=" " required>
          <span></span>
        </div>
        <div class="txt_field">
          <label>Email</label>
          <input  type="email" id="email" placeholder=" " required>
          <span></span>
        </div>
        <div class="txt_field">
          <label>Password</label>
          <input  type="password" id="password" placeholder=" " required>
          <span></span>
        </div>
        <input type="submit" value="Signup">
      </form>
    </div>
  </body>
</html>
