<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="profile_style.css">
  </head>
  <body>
    <div class="center">
      <h1>Profile</h1>
      <form method="get">
        <label>Username:</label>
        <div class="info">
          <div id="username">{{username_var}}</div>
        </div>
        <label>Email:</label>
        <div class="info">
          <div id="email">{{email_var}}</div>
        </div>
        <label>Phone number:</label>
        <div class="info">
          <div id="phone_number">{{phone_number_var}}</div>
        </div>
        <label>Password:</label>
        <div class="info">
          <div id="password">{{password_var}}</div>
        </div>
        <input type="submit" value="Edit your profile(WIP)">
      </form>
    </div>
  </body>
</html>
